<h1>Sign In</h1>
<form [formGroup]="signInUserForm" (ngSubmit)="signInUser()">
  <div class="form-group">
    <label for="emailLabel">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group mt-1">
    <label for="inputPasswordLabel">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
  </div>
  <div class="mt-2">
  <button type="submit" class="btn btn-dark">Sign In</button>
  <button type="button" class="btn btn-dark mx-2" (click)="registerUser()">Register New User</button>
  </div>
</form>
