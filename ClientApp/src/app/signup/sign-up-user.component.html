<h1>Sign up</h1>

<h3>Register as a new user</h3>

<form [formGroup]="registerUserForm" (ngSubmit)="registerUser()">
  <div class="form-group">
    <label for="emailLabel">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="inputPasswordLabel">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
  </div>
  <button type="submit" class="btn btn-dark mt-2">Register</button>
</form>
